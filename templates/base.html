<html>
	<head>
		<title> {% block title %}{% endblock %} </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<div id="header">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar48"><img src="../static/images/logo.jpg" alt="" /></span>
							<h1 id="title"></h1>
							<p></p>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="/" id="top-link"><span class="icon solid fa-home">Home</span></a></li>
								<li><a href="/stats" id="portfolio-link"><span class="icon solid fa-user">Stats</span></a></li>
								<li><a href="/store" id="about-link"><span class="icon solid fa-store-alt">Store</span></a></li>
								<li><a href="/news&events" id="contact-link"><span class="icon solid fa-newspaper">News and events</span></a></li>
							</ul>
						</nav>

				</div>

				<div class="bottom">

					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="https://twitter.com/?lang=es" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="https://es-es.facebook.com/" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="https://github.com/" class="icon brands fa-github"><span class="label">Github</span></a></li>
							<li><a href="https://dribbble.com/" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
						</ul>

				</div>

			</div>

		<!-- Main -->
			<div id="main">

				<!-- Intro -->
					<section id="top" class="one dark cover">
						<div class="container">
							<div class="row centered">
							</div>
						</div>
					</section>

				<!-- Portfolio -->
					<section id="portfolio" class="two">
						<div class="container">
							{% block content %}{% endblock %}
						</div>
					</section>

			</div>

		<!-- Footer -->
			<div id="footer">

				<!-- Copyright -->
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
